name: Build and Push Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    # 检查代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 设置Go环境
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    # 安装依赖
    - name: Install dependencies
      run: |
        go mod tidy
        go mod download

    # 运行测试
    - name: Run tests
      run: go test ./...

    # 构建Go应用
    - name: Build Go application
      run: go build -o main ./cmd/server

    # 设置Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 登录GitHub Container Registry
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 构建并推送Docker镜像
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/hangbin2008/sanjicms:latest
          ghcr.io/hangbin2008/sanjicms:${{ github.sha }}
        platforms: linux/amd64,linux/arm64
        labels: |
          org.opencontainers.image.source=https://github.com/hangbin2008/sanjicms
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.version=latest
        provenance: false
        sbom: false
    
    # 检查镜像是否成功推送
    - name: Check pushed image
      run: |
        echo "Checking pushed images..."
        echo "Image 1: ghcr.io/hangbin2008/sanjicms:latest"
        echo "Image 2: ghcr.io/hangbin2008/sanjicms:${{ github.sha }}"

    # 输出构建结果
    - name: Echo build result
      run: echo "Docker image built and pushed to GitHub Container Registry (ghcr.io)"
    
    # 清理旧工作流运行，只保留最近3个
    - name: Clean old workflow runs
      uses: actions/github-script@v7
      continue-on-error: false  # 清理失败时中断构建，便于调试
      with:
        script: |
          try {
            console.log('开始清理旧工作流运行...');
            
            // 1. 获取当前工作流信息
            console.log(`当前工作流: ${context.workflow}`);
            console.log(`当前仓库: ${context.repo.owner}/${context.repo.repo}`);
            
            // 2. 直接获取当前工作流的运行列表 - 优化：使用workflow名称直接查询
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: context.workflow,
              per_page: 100
            });
            
            console.log(`找到 ${runs.data.workflow_runs.length} 个工作流运行`);
            
            // 3. 只保留最近3个运行，删除旧运行
            const KEEP_RUNS = 3;
            if (runs.data.workflow_runs.length > KEEP_RUNS) {
              console.log(`将保留最近${KEEP_RUNS}个运行，删除 ${runs.data.workflow_runs.length - KEEP_RUNS} 个旧运行`);
              
              // 获取要删除的运行（除了前KEEP_RUNS个）
              const runsToDelete = runs.data.workflow_runs.slice(KEEP_RUNS);
              let deletedCount = 0;
              
              // 按时间顺序删除（先删除最旧的）
              for (const run of runsToDelete.reverse()) {
                try {
                  console.log(`尝试删除运行: ${run.id} (${run.created_at})`);
                  await github.rest.actions.deleteWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id
                  });
                  console.log(`✅ 已删除运行: ${run.id}`);
                  deletedCount++;
                } catch (error) {
                  console.error(`❌ 删除运行 ${run.id} 失败: ${error.message}`);
                  console.error('详细错误:', error);
                  // 继续处理其他运行
                }
              }
              
              console.log(`清理完成: 删除了 ${deletedCount} 个运行，保留了最近${KEEP_RUNS}个运行`);
            } else {
              console.log(`无需清理: 只找到 ${runs.data.workflow_runs.length} 个运行，不超过${KEEP_RUNS}个`);
            }
            
          } catch (error) {
            console.error(`⚠️ 清理脚本执行失败: ${error.message}`);
            console.error('详细错误信息:');
            console.error(JSON.stringify(error, null, 2));
            throw error; // 抛出错误，中断构建以便调试
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
