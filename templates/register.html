<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* 横排布局容器 */
        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1000px;
            display: flex;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* 左侧图片区域 */
        .register-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰性元素 */
        .register-left::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        .register-left .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        /* 系统图标 */
        .system-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        /* 标题和描述 */
        .register-left h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .register-left p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        /* 右侧注册表单区域 */
        .register-right {
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 表单标题 */
        .register-right h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        
        /* 错误消息 */
        .error-message {
            background: rgba(255, 87, 34, 0.1);
            color: #ff5722;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #ff5722;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 成功消息 */
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #28a745;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 表单组 */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* 带有图标的输入框 */
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* 登录按钮 */
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* 注册链接 */
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #764ba2;
        }
        
        /* 密码强度验证样式 */
        .password-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            margin-left: 2px;
        }
        
        .password-requirements {
            margin-top: 8px;
            font-size: 13px;
            margin-left: 2px;
        }
        
        .password-requirement {
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .password-requirement::before {
            content: "●";
            font-size: 8px;
        }
        
        .password-requirement.valid {
            color: #28a745;
        }
        
        .password-requirement.valid::before {
            content: "✓";
            font-size: 14px;
            font-weight: bold;
        }
        
        .password-requirement.invalid {
            color: #dc3545;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 2px;
        }
        
        .password-strength.weak {
            color: #dc3545;
        }
        
        .password-strength.medium {
            color: #ffc107;
        }
        
        .password-strength.strong {
            color: #28a745;
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .register-left {
                padding: 30px;
            }
            
            .register-right {
                padding: 40px 30px;
            }
            
            .system-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- 左侧区域 -->
        <div class="register-left">
            <div class="content">
                <i class="system-icon fas fa-user-plus"></i>
                <h1>基层三基考试系统</h1>
                <p>注册成为系统用户，开始您的三基考试与培训之旅，提升医疗专业技能。</p>
            </div>
        </div>
        
        <!-- 右侧注册表单 -->
        <div class="register-right">
            <h2>创建新账号</h2>
            
            {{if .error}}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{.error}}
            </div>
            {{end}}
            
            {{if .success}}
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                {{.success}}
            </div>
            {{end}}
            
            <form id="registerForm">
                <!-- 简化后的注册表单 - 只保留关键字段，标签和输入框在同一行 -->
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <label for="username" style="width: 120px; margin: 0;\ text-align: right;">用户名</label>
                        <div class="input-with-icon" style="flex: 1;">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <label for="password" style="width: 120px; margin: 0;\ text-align: right;">密码</label>
                        <div class="input-with-icon" style="flex: 1;">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <!-- 密码强度验证和提示 - 横向排列，默认隐藏 -->
                    <div id="password-feedback" style="margin-top: 10px; margin-left: 135px; display: none;">
                        <!-- 密码强度验证 - 横向排列 -->
                        <div class="password-requirements" style="display: flex; gap: 20px; margin-bottom: 5px;">
                            <div id="req-length" class="password-requirement invalid" style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                                <span class="requirement-icon">●</span>
                                <span>至少8个字符</span>
                            </div>
                            <div id="req-letter" class="password-requirement invalid" style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                                <span class="requirement-icon">●</span>
                                <span>包含字母</span>
                            </div>
                            <div id="req-digit" class="password-requirement invalid" style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                                <span class="requirement-icon">●</span>
                                <span>包含数字</span>
                            </div>
                            <div id="req-special" class="password-requirement invalid" style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                                <span class="requirement-icon">●</span>
                                <span>包含特殊字符</span>
                            </div>
                        </div>
                        
                        <!-- 密码强度显示 -->
                        <div id="password-strength" class="password-strength weak" style="font-size: 13px;"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <label for="confirmPassword" style="width: 120px; margin: 0;\ text-align: right;">确认密码</label>
                        <div class="input-with-icon" style="flex: 1;">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <label for="captcha" style="width: 120px; margin: 0;\ text-align: right;">验证码</label>
                        <div class="captcha-row" style="flex: 1; gap: 12px; display: flex; align-items: center;">
                            <!-- 验证码输入框 - 移除图标 -->
                            <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required style="flex: 1; padding: 14px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; background: #fafafa;">
                            <!-- 验证码图片 -->
                            <img id="captcha-image" src="" alt="验证码" style="width: 130px; height: 52px; cursor: pointer; border: 2px solid #e0e0e0; border-radius: 8px; transition: all 0.3s ease; margin-left: 12px;" onclick="refreshCaptcha()">
                        </div>
                    </div>
                    <input type="hidden" id="captcha-id" name="captcha_id">
                </div>
                
                <button type="submit" class="btn" style="margin-top: 30px;">
                    <i class="fas fa-user-plus"></i>
                    立即注册
                </button>
            </form>
            
            <div class="login-link">
                已有账号？ <a href="/login">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        // 密码强度验证逻辑
        function validatePassword(password) {
            // 获取反馈容器
            const feedbackContainer = document.getElementById('password-feedback');
            
            // 显示反馈容器（当用户开始输入密码时）
            if (password.length > 0) {
                feedbackContainer.style.display = 'block';
            } else {
                feedbackContainer.style.display = 'none';
                return { length: false, letter: false, digit: false, special: false };
            }
            
            // 密码验证规则
            const rules = {
                length: password.length >= 8,
                letter: /[a-zA-Z]/.test(password),
                digit: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            // 更新验证状态
            document.getElementById('req-length').className = rules.length ? 'password-requirement valid' : 'password-requirement invalid';
            document.getElementById('req-letter').className = rules.letter ? 'password-requirement valid' : 'password-requirement invalid';
            document.getElementById('req-digit').className = rules.digit ? 'password-requirement valid' : 'password-requirement invalid';
            document.getElementById('req-special').className = rules.special ? 'password-requirement valid' : 'password-requirement invalid';
            
            // 计算密码强度
            let strength = 0;
            if (rules.length) strength++;
            if (rules.letter) strength++;
            if (rules.digit) strength++;
            if (rules.special) strength++;
            
            // 更新密码强度显示
            const strengthElement = document.getElementById('password-strength');
            switch (strength) {
                case 1:
                case 2:
                    strengthElement.className = 'password-strength weak';
                    strengthElement.textContent = '密码强度：弱';
                    break;
                case 3:
                    strengthElement.className = 'password-strength medium';
                    strengthElement.textContent = '密码强度：中';
                    break;
                case 4:
                    strengthElement.className = 'password-strength strong';
                    strengthElement.textContent = '密码强度：强';
                    break;
                default:
                    strengthElement.className = 'password-strength weak';
                    strengthElement.textContent = '密码强度：弱';
            }
            
            return rules;
        }
        
        // 页面加载时生成验证码
        window.onload = function() {
            refreshCaptcha();
        };

        // 刷新验证码
        function refreshCaptcha() {
            fetch('/api/captcha')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                // 更新验证码图片和ID
                document.getElementById('captcha-image').src = data.data.captcha_image;
                document.getElementById('captcha-id').value = data.data.captcha_id;
            })
            .catch(error => {
                console.error('获取验证码失败:', error);
                alert('获取验证码失败，请稍后重试');
            });
        }

        // 监听密码输入事件，实时验证
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            validatePassword(password);
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 简化后的表单字段 - 只获取关键字段
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const captcha = document.getElementById('captcha').value;
            const captchaId = document.getElementById('captcha-id').value;
            
            // 验证密码一致性
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 验证密码强度
            const rules = validatePassword(password);
            if (!rules.length || !rules.letter || !rules.digit || !rules.special) {
                alert('密码不满足强度要求，请检查密码规则');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        captcha: captcha,
                        captcha_id: captchaId
                        // 其他字段移至个人中心完善
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('注册成功，请登录');
                    window.location.href = '/login';
                } else {
                    alert('注册失败：' + data.error);
                    // 验证码错误时刷新验证码
                    if (data.error.includes('验证码')) {
                        refreshCaptcha();
                    }
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                alert('注册请求失败，请稍后重试');
            }
        });
    </script>
</body>
</html>
