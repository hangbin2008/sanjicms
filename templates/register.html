<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #fff3f3;
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* 密码强度验证样式 */
        .password-requirements {
            margin-top: 8px;
            font-size: 13px;
        }

        .password-requirement {
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .password-requirement::before {
            content: "●";
            font-size: 8px;
        }

        .password-requirement.valid {
            color: #28a745;
        }

        .password-requirement.valid::before {
            content: "✓";
            font-size: 14px;
            font-weight: bold;
        }

        .password-requirement.invalid {
            color: #dc3545;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>基层三基考试系统 - 注册</h1>
        
        {{if .error}}
        <div class="error-message">{{.error}}</div>
        {{end}}
        
        {{if .success}}
        <div class="success-message">{{.success}}</div>
        {{end}}
        
        <form id="registerForm" method="post">
            <div class="form-group">
                <label for="username">用户名 (手机号或身份证号)</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
                <div class="password-hint">密码至少8位，包含字母、数字和特殊字符</div>
                
                <!-- 密码强度验证 -->
                <div class="password-requirements">
                    <div id="req-length" class="password-requirement invalid">至少8个字符</div>
                    <div id="req-letter" class="password-requirement invalid">包含字母</div>
                    <div id="req-digit" class="password-requirement invalid">包含数字</div>
                    <div id="req-special" class="password-requirement invalid">包含特殊字符</div>
                </div>
                
                <!-- 密码强度显示 -->
                <div id="password-strength" class="password-strength weak">密码强度：弱</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label for="name">姓名 (仅中文)</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="idCard">身份证号</label>
                <input type="text" id="idCard" name="idCard">
            </div>
            
            <div class="form-group">
                <label for="department">部门</label>
                <input type="text" id="department" name="department">
            </div>
            
            <div class="form-group">
                <label for="jobTitle">职称</label>
                <input type="text" id="jobTitle" name="jobTitle">
            </div>
            
            <button type="submit" class="btn">注册</button>
        </form>
        
        <div class="login-link">
            已有账号？ <a href="/login">立即登录</a>
        </div>
    </div>

    <script>
        // 密码强度验证逻辑
        function validatePassword(password) {
            // 密码验证规则
            const rules = {
                length: password.length >= 8,
                letter: /[a-zA-Z]/.test(password),
                digit: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            // 更新验证状态
            document.getElementById('req-length').className = rules.length ? 'password-requirement valid' : 'password-requirement invalid';
            document.getElementById('req-letter').className = rules.letter ? 'password-requirement valid' : 'password-requirement invalid';
            document.getElementById('req-digit').className = rules.digit ? 'password-requirement valid' : 'password-requirement invalid';
            document.getElementById('req-special').className = rules.special ? 'password-requirement valid' : 'password-requirement invalid';
            
            // 计算密码强度
            let strength = 0;
            if (rules.length) strength++;
            if (rules.letter) strength++;
            if (rules.digit) strength++;
            if (rules.special) strength++;
            
            // 更新密码强度显示
            const strengthElement = document.getElementById('password-strength');
            switch (strength) {
                case 1:
                case 2:
                    strengthElement.className = 'password-strength weak';
                    strengthElement.textContent = '密码强度：弱';
                    break;
                case 3:
                    strengthElement.className = 'password-strength medium';
                    strengthElement.textContent = '密码强度：中';
                    break;
                case 4:
                    strengthElement.className = 'password-strength strong';
                    strengthElement.textContent = '密码强度：强';
                    break;
                default:
                    strengthElement.className = 'password-strength weak';
                    strengthElement.textContent = '密码强度：弱';
            }
            
            return rules;
        }
        
        // 监听密码输入事件，实时验证
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            validatePassword(password);
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const idCard = document.getElementById('idCard').value;
            const department = document.getElementById('department').value;
            const jobTitle = document.getElementById('jobTitle').value;
            
            // 验证密码一致性
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 验证密码强度
            const rules = validatePassword(password);
            if (!rules.length || !rules.letter || !rules.digit || !rules.special) {
                alert('密码不满足强度要求，请检查密码规则');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        name: name,
                        phone: phone,
                        id_card: idCard,
                        department: department,
                        job_title: jobTitle
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('注册成功，请登录');
                    window.location.href = '/login';
                } else {
                    alert('注册失败：' + data.error);
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                alert('注册请求失败，请稍后重试');
            }
        });
    </script>
</body>
</html>
