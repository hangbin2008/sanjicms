<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: rgba(255, 87, 34, 0.1);
            color: #ff5722;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>基层三基考试系统</h1>
        
        {{if .error}}
        <div class="error-message">{{.error}}</div>
        {{end}}
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入手机号或身份证号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="captcha">验证码</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required style="flex: 1;">
                    <img id="captcha-image" src="" alt="验证码" style="width: 120px; height: 40px; cursor: pointer; border: 1px solid #ddd; border-radius: 4px;" onclick="refreshCaptcha()">
                </div>
            </div>
            <input type="hidden" id="captcha-id" name="captcha_id">
            <button type="submit" class="btn">登录</button>
        </form>
        
        <div class="register-link">
            还没有账号？ <a href="/register">立即注册</a>
        </div>
    </div>

    <script>
        // 页面加载时生成验证码
        window.onload = function() {
            refreshCaptcha();
        };

        // 刷新验证码
        function refreshCaptcha() {
            fetch('/api/captcha')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                // 更新验证码图片和ID
                document.getElementById('captcha-image').src = 'data:image/png;base64,' + data.data.captcha_image;
                document.getElementById('captcha-id').value = data.data.captcha_id;
            })
            .catch(error => {
                console.error('获取验证码失败:', error);
                alert('获取验证码失败，请稍后重试');
            });
        }

        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const captchaId = document.getElementById('captcha-id').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    captcha: captcha,
                    captcha_id: captchaId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    // 验证码错误时刷新验证码
                    if (data.error.includes('验证码')) {
                        refreshCaptcha();
                    }
                } else {
                    // 保存token到本地存储
                    localStorage.setItem('token', data.data.token);
                    // 跳转到首页
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('登录失败:', error);
                alert('登录失败，请稍后重试');
            });
        });
    </script>
</body>
</html>
