<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* 横排布局容器 */
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            display: flex;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* 左侧图片区域 */
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰性元素 */
        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        .login-left .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        /* 系统图标 */
        .system-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        /* 标题和描述 */
        .login-left h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .login-left p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        /* 右侧登录表单区域 */
        .login-right {
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 表单标题 */
        .login-right h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        
        /* 错误消息 */
        .error-message {
            background: rgba(255, 87, 34, 0.1);
            color: #ff5722;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #ff5722;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 表单组 */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* 带有图标的输入框 */
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* 验证码行 */
        .captcha-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .captcha-row .input-with-icon {
            flex: 1;
        }
        
        /* 验证码图片 */
        #captcha-image {
            width: 130px;
            height: 52px;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        #captcha-image:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }
        
        /* 登录按钮 */
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* 注册链接 */
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #764ba2;
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .login-left {
                padding: 30px;
            }
            
            .login-right {
                padding: 40px 30px;
            }
            
            .system-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左侧区域 -->
        <div class="login-left">
            <div class="content">
                <i class="system-icon fas fa-graduation-cap"></i>
                <h1>基层三基考试系统</h1>
                <p>专注于基层医疗人员的三基考试与培训，提升医疗服务质量，保障患者安全。</p>
            </div>
        </div>
        
        <!-- 右侧登录表单 -->
        <div class="login-right">
            <h2>欢迎回来</h2>
            
            {{if .error}}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{.error}}
            </div>
            {{end}}
            
            <form id="login-form">
            <div class="form-group">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <label for="username" style="width: 80px; margin: 0;\ text-align: right;">用户名</label>
                    <div class="input-with-icon" style="flex: 1;">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <label for="password" style="width: 80px; margin: 0;\ text-align: right;">密码</label>
                    <div class="input-with-icon" style="flex: 1;">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <label for="captcha" style="width: 80px; margin: 0;\ text-align: right;">验证码</label>
                    <div class="captcha-row" style="flex: 1; gap: 12px;">
                        <div class="input-with-icon" style="flex: 1;">
                            <i class="fas fa-shield-alt"></i>
                            <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
                        </div>
                        <img id="captcha-image" src="" alt="验证码" style="width: 130px; height: 52px; cursor: pointer; border: 2px solid #e0e0e0; border-radius: 8px; transition: all 0.3s ease;" onclick="refreshCaptcha()">
                    </div>
                </div>
            </div>
            <input type="hidden" id="captcha-id" name="captcha_id">
            <button type="submit" class="btn" style="margin-top: 30px;">
                <i class="fas fa-sign-in-alt"></i>
                登录
            </button>
        </form>
            
            <div class="register-link">
                还没有账号？ <a href="/register">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时生成验证码
        window.onload = function() {
            refreshCaptcha();
        };

        // 刷新验证码
        function refreshCaptcha() {
            fetch('/api/captcha')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                // 更新验证码图片和ID
                document.getElementById('captcha-image').src = data.data.captcha_image;
                document.getElementById('captcha-id').value = data.data.captcha_id;
            })
            .catch(error => {
                console.error('获取验证码失败:', error);
                alert('获取验证码失败，请稍后重试');
            });
        }

        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const captchaId = document.getElementById('captcha-id').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    captcha: captcha,
                    captcha_id: captchaId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    // 验证码错误时刷新验证码
                    if (data.error.includes('验证码')) {
                        refreshCaptcha();
                    }
                } else {
                    // 保存token到本地存储
                    localStorage.setItem('token', data.data.token);
                    // 跳转到首页
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('登录失败:', error);
                alert('登录失败，请稍后重试');
            });
        });
    </script>
</body>
</html>
